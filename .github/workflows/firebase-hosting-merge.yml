name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - v2
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.15'
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.80.0'
      - run: make sync && make build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SITEPESSOAL_B165C }}'
          channelId: live
          projectId: sitepessoal-b165c
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
